<form class="formContact" action="#" data-aos="fade-up" data-aos-delay="250">

	<h1 class="title"><img src="https://image.flaticon.com/icons/svg/149/149004.svg"> Register</h1>

	<p class="fieldset">
		<label for="userPhone">手機</label>
		<label class="image-replace phone" for="userPhone">手機</label>
		<input id="userPhone" name="userPhone" type="tel" maxlength="10" placeholder="填寫手機號碼 (必填)">
	</p>
	<p class="fieldset">
		<label for="userName">姓名</label>
		<label class="image-replace username" for="username">Username</label>
		<input id="userName" name="userName" type="text" placeholder="填寫姓名 (必填)">
	</p>
	<label for="userSex">性別</label>
	<div class="materialSelect">
		<select id="userSex">
			<option value="未選取">未選取</option>
			<option value="男">男</option>
			<option value="女">女</option>
			<option value="其他">其他</option>
		</select>
	</div>
	<label for="birthday">生日</label>
	<ul class="row">
		<li class="col-xs pl0"><select id="date-sel-year" __rel="1986"></select></li>
		<li class="col-xs p0"><select id="date-sel-month" __rel="1"></select></li>
		<li class="col-xs pr0"><select id="date-sel-day" __rel="1"></select></li>
	</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="assets/js/validateMessages_zh_TW.js"></script>
<script src="assets/js/birthday.js"></script>
<script src="assets/js/tw-city-selector.min.js"></script>
<script src="assets/js/aos.js"></script>

<script>
$(document).ready(function () {

	let form = $(".formContact");
	form.validate({
		errorPlacement: function errorPlacement(error, element) { element.before(error); },
		rules: {
			userName: {
				required: true,
				minlength: 3
			},
			userPhone: {
				required: true,
				minlength: 10,
				maxlength: 10
			}
		},
		success: function () {
			$(".sumitBtn").addClass("active");
		},
		submitHandler: function () {
			// Stop the form actually posting
			alert("submit btn message.");
			e.preventDefault();

			// Send the request
			$.post('/url...', {
				name: $('#userName').val(),
				email: $('#userPhone').val(),
				sex: $('#userSex').val(),
				birthday: $('#birthday').val()
			}, function (d) {
				alert("Thank you register.");
			});
		}
	});

	AOS.init({
		//offset: 45,
		duration: 600,
		easing: 'ease-in-sine',
		//delay: 50,
	});

	// 生日 birthday
	$.date_picker({
		YearSelector: "#date-sel-year",
		MonthSelector: "#date-sel-month",
		DaySelector: "#date-sel-day"
	});

	// 地址 tw-city-selector.js
	new TwCitySelector();

	// material_select js
	$('.materialSelect select').material_select();

});
</script>
