<form class="formContact" action="#" data-aos="fade-up" data-aos-delay="250">
	<div>
		<h3>個人資料</h3>
		<section>

			<p class="fieldset">
				<label for="signup-userName">姓名 <b>*</b></label>
				<label class="image-replace username" for="signup-username">Username</label>
				<input id="signup-userName" name="signup-userName" type="text" placeholder="必填項目 (不可變更)" class="required">
			</p>
			<label for="signup-sex">性別</label>
			<div class="materialSelect">
				<select id="signup-sex">
					<option value="未選取">未選取</option>
					<option value="男">男</option>
					<option value="女">女</option>
					<option value="其他">其他</option>
				</select>
			</div>
			<label for="birthday">生日</label>
			<ul class="row">
				<li class="col-xs pl0"><select id="date-sel-year" __rel="1986"></select></li>
				<li class="col-xs"><select id="date-sel-month" __rel="1"></select></li>
				<li class="col-xs pr0"><select id="date-sel-day" __rel="1"></select></li>
			</ul>
			<!-- <small class="error">(*) 必填項目</small> -->
		</section>
		<h3>聯繫資料</h3>
		<section>
			<p class="fieldset">
				<label for="signup-email">Email <b>*</b></label>
				<label class="image-replace email" for="signup-email">E-mail</label>
				<input id="signup-email" name="signup-email" type="text" class="required email" placeholder="必填項目">
			</p>
			<label for="city">城市</label>
			<div class="row city-selector" role="tw-city-selector" data-show-zipcode></div>
			<label for="signup-address">地址</label>
			<!-- <input id="address" name="address" type="text"> -->
			<textarea name="address" id="signup-address"></textarea>
		</section>
		<h3>完成</h3>
		<section>
			<div id="signup-info"></div>
			<input id="acceptTerms" name="acceptTerms" type="checkbox" class="required hidden">
			<label for="acceptTerms" class="acceptTerms"><i class="fa fa-check"></i>我已閱讀並同意相關<a href="https://www.google.com/intl/zh-TW/policies/terms/" target="_blank">服務條款</a></label>
		</section>
	</div>
</form>

</main>
<!-- JavaScript ================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
<script src="assets/js/validateMessages_zh_TW.js"></script>
<script src="assets/js/birthday.js"></script>
<script src="assets/js/tw-city-selector.min.js"></script>
<script src="assets/js/aos.js"></script>

<script>
$(document).ready(function () {

	var form = $(".formContact");
	form.validate({
		errorPlacement: function errorPlacement(error, element) { element.before(error); },
		rules: {
			confirm: {
				equalTo: "#password"
			}
		}
	});
	form.children("div").steps({
		headerTag: "h3",
		bodyTag: "section",
		enableAllSteps: true,
		titleTemplate: "#title#",
		transitionEffect: "slideLeft",
		onStepChanging: function (event, currentIndex, newIndex) {
			form.validate().settings.ignore = ":disabled,:hidden";
			return form.valid();
		},
		onFinishing: function (event, currentIndex) {
			form.validate().settings.ignore = ":disabled";
			return form.valid();
		},
		onFinished: function (event, currentIndex) {
			alert("成功送出註冊！");
		},
		labels: {
			cancel: "取消",
			finish: "註冊會員",
			next: "下一步",
			previous: "上一步"
		}
	});

	AOS.init({
		//offset: 45,
		duration: 600,
		easing: 'ease-in-sine',
		//delay: 50,
	});

	// 生日 birthday
	$.date_picker({
		YearSelector: "#date-sel-year",
		MonthSelector: "#date-sel-month",
		DaySelector: "#date-sel-day"
	});

	// 地址 tw-city-selector.js
	new TwCitySelector();

	// material_select js
	$('.materialSelect select').material_select();
	
	// Display input Vals
	function displayVals() {
		var nameValues = $("#signup-userName").val();
		var eMailValues = $("#signup-email").val();
		var singleValues = $("#signup-sex").val();
		var yearValues = $("#date-sel-year").val();
		var monthValues = $("#date-sel-month").val();
		var dayValues = $("#date-sel-day").val();
		var zipcodeValues = $(".zipcode").val();
		var cityCountyValues = $(".county").val();
		var cityDistrictValues = $(".district").val();
		var addressValues = $("#signup-address").val();
		//var multipleValues = $("#multiple").val() || [];
		// When using jQuery 3:
		// var multipleValues = $( "#multiple" ).val();

		$("#signup-info").html("<p><b>姓名:</b> " + nameValues + " </p><p><b>性別:</b> "+ singleValues + "</p><p><b>電郵:</b> " + eMailValues + "</p><p><b>生日:</b> " + yearValues + "年"+ monthValues + "月" + dayValues + "日</p><p><b>地址:</b> "+ zipcodeValues + " " + cityCountyValues + cityDistrictValues + addressValues + "</p>");
	}

	$("select").change(displayVals);
	$("input").change(displayVals);
	$("textarea").change(displayVals);
	displayVals();
});
</script>
</body>
