<form id="formContact" action="#" data-aos="fade-up" data-aos-delay="250">
	<div>
		<h3>Profile</h3>
		<section>
			<p class="fieldset">
				<label for="signup-userName">姓名 <b>*</b></label>
				<label class="image-replace username" for="signup-username">Username</label>
				<input id="signup-userName" name="signup-userName" type="text" placeholder="必填項目" class="required">
			</p>
			<label for="sex">性別</label>
			<select>
				<option value="sex">未選取</option>
				<option value="male">男</option>
				<option value="female">女</option>
			</select>
			<label for="birthday">生日</label>
			<ul class="row">
				<li class="col-xs pl0"><select id="date-sel-year" __rel="2015"></select></li>
				<li class="col-xs"><select id="date-sel-month" __rel="9"></select></li>
				<li class="col-xs pr0"><select id="date-sel-day" __rel="10"></select></li>
			</ul>
			<!-- <small class="error">(*) 必填項目</small> -->
		</section>
		<h3>Address</h3>
		<section>
			<p class="fieldset">
				<label for="signup-email">Email <b>*</b></label>
				<label class="image-replace email" for="signup-email">E-mail</label>
				<input id="signup-email" name="signup-email" type="text" class="required email" placeholder="必填項目">
			</p>
			<label for="city">城市</label>
			<div class="row city-selector" role="tw-city-selector"></div>
			<label for="address">地址</label>
			<!-- <input id="address" name="address" type="text"> -->
			<textarea name="address" id="address"></textarea>
		</section>
		<h3>Finish</h3>
		<section>
			<input id="acceptTerms" name="acceptTerms" type="checkbox" class="required hidden">
			<label for="acceptTerms" class="acceptTerms"><i class="fa fa-check"></i>我已閱讀並同意相關服務條款</label>
		</section>
	</div>
</form>

<!-- JavaScript ================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-steps/1.1.0/jquery.steps.js"></script>
<script src="assets/js/validateMessages_zh_TW.js"></script>
<script src="assets/js/birthday.js"></script>
<script src="assets/js/tw-city-selector.min.js"></script>
<script src="assets/js/aos.js"></script>

<script>
$(document).ready(function () {

	var form = $("#formContact");
	form.validate({
		errorPlacement: function errorPlacement(error, element) { element.before(error); },
		rules: {
			confirm: {
				equalTo: "#password"
			}
		}
	});
	form.children("div").steps({
		headerTag: "h3",
		bodyTag: "section",
		transitionEffect: "slideLeft",
		onStepChanging: function (event, currentIndex, newIndex) {
			form.validate().settings.ignore = ":disabled,:hidden";
			return form.valid();
		},
		onFinishing: function (event, currentIndex) {
			form.validate().settings.ignore = ":disabled";
			return form.valid();
		},
		onFinished: function (event, currentIndex) {
			alert("Submitted!");
		},
		labels: {
			cancel: "取消",
			finish: "註冊會員",
			next: "下一步",
			previous: "上一步"
		}
	});

	AOS.init({
		//offset: 45,
		duration: 600,
		easing: 'ease-in-sine',
		//delay: 50,
	});

	// 生日 birthday
	$.date_picker({
		YearSelector: "#date-sel-year",
		MonthSelector: "#date-sel-month",
		DaySelector: "#date-sel-day"
	});

	// 地址 tw-city-selector.js
	new TwCitySelector();

});
</script>
